<!DOCTYPE html>
<html>
<head>
	<title>Papier kamień nożyce</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<button id="paper" data-move="paper" class="player-move">PAPER</button>
	<button id="stone" data-move="stone" class="player-move">STONE</button>
	<button id="scissors" data-move="scissors" class="player-move">SCISSORS</button>
	<button id="start_btn">NEW GAME</button>

	
	<div id="result"></div>
	<div id="round"></div>
	<div id="output"></div>

	<div class="overlay">
		<div class="modal">
			<a href="#" id="close">x</a>
			<header>Result</header>
			<div class="content">
				<div id="message"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
		

</body>
</html>
